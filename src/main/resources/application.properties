spring.application.name=CatalogoPersistenteConValidacionYPaginacion-SpringDataJPA

#Configuracion de la BD
spring.datasource.url=jdbc:h2:file:./data/catalogo_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Crear y actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar consultas en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 CONSOLE
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# DESACTIVAR COMPLETAMENTE SPRING AI
# Disable ALL Spring AI modules
spring.autoconfigure.exclude=\
org.springframework.ai.openai.autoconfigure.OpenAiAutoConfiguration,\
org.springframework.ai.openai.autoconfigure.OpenAiChatAutoConfiguration,\
org.springframework.ai.openai.autoconfigure.OpenAiImageAutoConfiguration,\
org.springframework.ai.openai.autoconfigure.OpenAiAudioSpeechAutoConfiguration,\
org.springframework.ai.openai.autoconfigure.OpenAiAudioTranscriptionAutoConfiguration,\
org.springframework.ai.openai.autoconfigure.OpenAiEmbeddingAutoConfiguration,\
org.springframework.ai.model.openai.autoconfigure.OpenAiAudioSpeechAutoConfiguration,\
org.springframework.ai.model.openai.autoconfigure.OpenAiAudioTranscriptionAutoConfiguration,\
org.springframework.ai.model.openai.autoconfigure.OpenAiEmbeddingAutoConfiguration,\
org.springframework.ai.model.openai.autoconfigure.OpenAiChatAutoConfiguration,\
org.springframework.ai.model.openai.autoconfigure.OpenAiImageAutoConfiguration,\
org.springframework.ai.model.openai.autoconfigure.OpenAiAutoConfiguration
